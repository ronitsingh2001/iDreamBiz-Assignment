<div class="h-full flex flex-col">
  <div class="text-gray-700 font-semibold">Issue Status</div>
  <div class="flex flex-col items-center justify-between h-full">
    <canvas
      baseChart
      [datasets]="pieChartDatasets"
      [labels]="pieChartLabels"
      [options]="pieChartOptions"
      [legend]="false"
      type="doughnut"
      class="!w-36 !h-36"
    ></canvas>
    <div class="flex flex-wrap justify-center gap-2 mt-auto">
      <div class="flex items-center gap-1">
        <span
          class="w-2 h-2 rounded-full inline-block"
          style="background: #4f46e5"
        ></span>
        <span class="text-[9px] text-gray-700 ml-1">Unresolved</span>
      </div>
      <div class="flex items-center gap-1">
        <span
          class="w-2 h-2 rounded-full inline-block"
          style="background: #06b6d4"
        ></span>
        <span class="text-[9px] text-gray-700 ml-1">Resolved</span>
      </div>
      <div class="flex items-center gap-1">
        <span
          class="w-2 h-2 rounded-full inline-block"
          style="background: #fbbf24"
        ></span>
        <span class="text-[9px] text-gray-700 ml-1">Pending</span>
      </div>
    </div>
  </div>
</div>
