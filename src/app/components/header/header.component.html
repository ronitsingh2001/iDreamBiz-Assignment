<div class="flex bg-[#1A2A32] h-full items-center w-screen shadow shadow-black">
  <div class="flex gap-4 items-center">
    <a [routerLink]="['/']" class="flex items-center gap-2 group transition-all duration-300">
      <img class="w-[60px] group-hover:opacity-90 transition-opacity" src="./assets/logo.png" alt="iDreamBiz Logo" />
      <h1 class="text-white text-sm sm:text-lg md:text-xl group-hover:text-blue-300 transition-colors">iDreamBiz</h1>
    </a>
  </div>
  <div class="mx-auto text-md md:text-lg">
    <div class="relative">
      <input
        class="border border-gray-700 text-gray-500 rounded-md text-center flex w-auto md:w-100 md:px-2 md:py-1 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200 hover:border-gray-600"
        type="search"
        placeholder="Search"
      />
      <div class="absolute inset-y-0 right-0 flex items-center pr-3 pointer-events-none">
        <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
        </svg>
      </div>
    </div>
  </div>
  
</div>
